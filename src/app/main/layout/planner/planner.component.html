<div class="container-fluid">
      <div class="row col-sm-12">
        <div class="col-sm-1">
          <small style="font-size: 14px;color: #818182"><b>LoadPlanner</b></small>
          <h3 style="letter-spacing: 0px;color: #000000"><b>Planner</b></h3>
        </div>
        <div class="col-sm-4">
          <div style="display: inline-flex; vertical-align: middle; background-color: #ffffff; padding: 8px 8px; border-radius: 4px; color: #000000">
            <button class="btn" style="font-weight: 600;font-size: 14px;" (click)="changeTab(1)" [ngClass]="{'planner-active-tabs':tab==1}">Upload</button>
            <button class="btn" style="font-weight: 600;font-size: 14px;" (click)="changeTab(2)" [ngClass]="{'planner-active-tabs':tab==2}">Order Data</button>
            <button class="btn" style="font-weight: 600;font-size: 14px;" (click)="changeTab(3)" [ngClass]="{'planner-active-tabs':tab==3}">Planned Trips</button>
            <button class="btn" style="font-weight: 600;font-size: 14px;" (click)="changeTab(4)" [ngClass]="{'planner-active-tabs':tab==4}">Unplanned Trips</button>
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-6 row">
          <ul class="body-right">
            <li>
                <div style="display: inline-flex; vertical-align: middle; background-color: #ffffff; padding: 8px 8px; border-radius: 4px">
                  <input class="app-search__input" type="search" placeholder="Search"/>
                </div>
            </li>
            <li>
                <div style="display: inline-flex; vertical-align: middle; background-color: #ffffff; padding: 8px 8px; border-radius: 4px">
                  <input class="app-search__input" type="search" placeholder="Search"/>
                  <img  src="../../../../assets/images/search-normal.png">
                </div>
            </li>
            <li>
              <div style="display: inline-flex; vertical-align: middle; padding: 1px 6px 0px 6px;">
                  <img  src="../../../../assets/images/Icon%20awesome-filter.png" class="icon-awesome-filter">
              </div>
            </li>
            <li>
              <button class="btn btn-sm" style="background-color: #D6223A;font-size:14px; border: 1px solid #D6223A; border-radius: 10px;width: 177px;height: 43px;letter-spacing: 0px;color: #FFFFFF;text-transform: capitalize;" (click)="downloadTemplate()">
                    Download Template
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" *ngIf="uploadFileComponent">
          <app-upload-file [tab]="tab"></app-upload-file>
        </div>

        <div class="col-md-12" *ngIf="orderDataComponent">
          <app-order-data [tab]="tab"></app-order-data>
        </div>

        <div class="col-md-12" *ngIf="plannedTripsComponent">
          <app-planned-trips [tab]="tab"></app-planned-trips>
        </div>

        <div class="col-md-12" *ngIf="unPlannedTripsComponent">
          <app-unplanned-trips [tab]="tab"></app-unplanned-trips>
        </div>
      </div>
</div>
