<div class="container-fluid">
      <div class="row">
        <div class="col-sm-1">
          <small style="font-size: 14px;color: #818182"><b>Load Planner</b></small>
          <h3 style="letter-spacing: 0px;color: #000000"><b>Planner</b></h3>
        </div>
        <div class="col-sm-5">
          <div class="planner-tabs-header">
            <button class="btn px-4 planner-tabs" (click)="changeTab(1)" [ngClass]="{'planner-active-tabs':tab==1}">Upload</button>
            <button class="btn px-4 planner-tabs"  (click)="changeTab(2)" [ngClass]="{'planner-active-tabs':tab==2}">Order Data</button>
            <button class="btn px-4 planner-tabs"  (click)="changeTab(3)" [ngClass]="{'planner-active-tabs':tab==3}">Planned Trips</button>
            <button class="btn px-4 planner-tabs"  (click)="changeTab(4)" [ngClass]="{'planner-active-tabs':tab==4}">Unplanned Trips</button>
          </div>
        </div>
<!--        <div class="col-sm-1"></div>-->
        <div class="col-sm-6">
          <ul class="body-right">
            <li *ngIf="tab === 2">
              <input type="search" aria-describedby="button-addon4" placeholder="Search" class="form-control border-0 hide-clear p-0-9rem" style="font-size: 14px">
            </li>
            <li *ngIf="tab === 2">
              <div class="input-group">
                <input type="search" aria-describedby="button-addon4" placeholder="Search in table" class="form-control border-0 hide-clear p-0-8rem" style="font-size: 14px">
                <div class="input-group-prepend">
                  <button id="button-addon4" type="button" class="btn btn-link p-0-8rem text-info" style="background-color: white">
                    <img  src="../../../../assets/images/search-normal.png">
                  </button>
                </div>
              </div>
            </li>
            <li *ngIf="tab === 2">
              <div class="icon-awesome-image">
                  <img  src="../../../../assets/images/Icon%20awesome-filter.png" class="icon-awesome-filter">
              </div>
<!--              <button class="btn btn-lg px-4-2rem py-2-0-8rem" style="background-color: #D6223A;color: #FFFFFF;text-transform: capitalize;font-weight: 600;">-->
<!--                <img  src="../../../../assets/images/Icon%20awesome-filter.png">-->
<!--              </button>-->
            </li>
            <li [hidden]="tab === 2">
              <button class="btn btn-sm downTemplate" (click)="downloadTemplate()">
                    Download Template
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" *ngIf="uploadFileComponent">
          <app-upload-file [tab]="tab"></app-upload-file>
        </div>

        <div class="col-md-12" *ngIf="orderDataComponent">
          <app-order-data [tab]="tab"></app-order-data>
        </div>

        <div class="col-md-12" *ngIf="plannedTripsComponent">
          <app-planned-trips [tab]="tab"></app-planned-trips>
        </div>

        <div class="col-md-12" *ngIf="unPlannedTripsComponent">
          <app-unplanned-trips [tab]="tab"></app-unplanned-trips>
        </div>
      </div>
</div>
