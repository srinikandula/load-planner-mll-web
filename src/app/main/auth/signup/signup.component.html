<div class="container-fluid login-content" *ngIf="signupPopover === false">
<!--<div class="container-fluid login-content" *ngIf="false">-->
  <div class="login">
    <div class="col-sm-12">
      <div class="row align-items-center" >
        <div class="col-sm-7 text-center">
          <div style="width: 650px; height:428px;margin: auto;">
            <app-coros-video [image]="image"></app-coros-video>
          </div>
        </div>
        <div class="col-sm-5">
          <form [formGroup]="signUpForm"  (ngSubmit)="userRegister()">
            <img class="LogiOpt_logo" src="../../../../assets/images/LogiOpt_logo.png">
            <h5 class="login-heading mb-4">Sign up with your credentials for accessing  <span style="font-size: 17px;color: #D6223A;">LogiOpt</span></h5>
            <div class="form-floating mb-3 col-md-6 col-sm-12">
              <input type="username" class="form-control" id="floatingInput" placeholder="user name"  formControlName="username">
              <label for="floatingInput" class="placeholder-names">Enter user name</label>
              <span class="help-block" *ngIf="signUpForm.get('username')?.status && signUpForm.get('username')?.invalid">
                <span class="errorMessage" *ngIf="signUpForm.get('username')?.touched">user name is Required</span>
              </span>
            </div>
            <div class="form-floating mb-3 col-md-6 col-sm-12">
              <input type="name" class="form-control" id="floatingInput" placeholder="name"  formControlName="fullName">
              <label for="floatingInput" class="placeholder-names">Enter your Full Name</label>
              <span class="help-block" *ngIf="signUpForm.get('fullName')?.status && signUpForm.get('fullName')?.invalid">
                <span class="errorMessage" *ngIf="signUpForm.get('fullName')?.touched">Name is Required</span>
            </span>
            </div>
            <div class="form-floating mb-3 col-md-6 col-sm-12">
              <input type="email" class="form-control placeholder-names" id="floatingEmail" placeholder="email" formControlName="email">
              <span class="help-block" *ngIf="signUpForm.get('email')?.status && signUpForm.get('email')?.invalid">
                <span class="errorMessage"  *ngIf="signUpForm.get('email')?.touched">Email is Required</span>
                <!--              <span *ngIf="loginForm.get('username')?.errors['required']">field is required</span>-->
            </span>
              <label for="floatingEmail" class="placeholder-names">Enter your email id</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-sm-12">
              <input type="email" class="form-control placeholder-names" id="floatingMobileNumber" placeholder="phoneNumber" formControlName="phoneNumber">
              <span class="help-block" *ngIf="signUpForm.get('phoneNumber')?.status && signUpForm.get('phoneNumber')?.invalid">
                <span class="errorMessage"  *ngIf="signUpForm.get('phoneNumber')?.touched">Phone number is Required</span>
            </span>
              <label for="floatingMobileNumber" class="placeholder-names">Enter your phone number</label>
            </div>
            <div class="form-floating mb-3 col-md-6 col-sm-12">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="companyName">
                <option selected class="placeholder-names">Select CompanyName</option>
                <option value="MLL">MLL</option>
              </select>
<!--              <span class="help-block" *ngIf="signUpForm.get('companyName')?.status && signUpForm.get('companyName')?.invalid">-->
<!--                <span class="errorMessage"  *ngIf="signUpForm.get('companyName')?.touched">CompanyName is Required</span>-->
<!--                &lt;!&ndash;              <span *ngIf="loginForm.get('username')?.errors['required']">field is required</span>&ndash;&gt;-->
<!--            </span>-->
              <label for="floatingSelect" style="color: #9FA8B2;">Company Name</label>
            </div>
<!--            <div class="form-floating">-->
<!--              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">-->
<!--                <option selected>Open this select menu</option>-->
<!--                <option value="1">One</option>-->
<!--                <option value="2">Two</option>-->
<!--                <option value="3">Three</option>-->
<!--              </select>-->
<!--              <label for="floatingSelect">Works with selects</label>-->
<!--            </div>-->
            <div class="mb-3 mt-5 col-md-6">
              <button class="btn login-btn">Sign Up</button>
            </div>
            <div class="col-md-6 text-end already-account">
              <a> Already have a account,</a><a [routerLink]="['/logIn']">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

      <app-coros-video [image]="image"></app-coros-video>

    <img class="" style="position: absolute; top: 0; left: 0; margin: 2%" src="../../../../assets/images/LogiOpt_logo.png">

        <p style="font-weight: 600">Your account details are shared with our team !!</p>
        <p style="font-weight: 600">You will receive a mail with your Login credentials shortly</p>
      </div>
      <div style="display: flex;flex-direction: row-reverse;">
        <button style="color: #D12139;font-size: 16px" class="btn" (click)="close()">Close</button>
      </div>
    </div>
